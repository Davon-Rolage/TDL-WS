{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-wrapper">
	<div class="container-fluid">
		<div class="row justify-content-center text-center">
			<div class="col-sm-12 col-md-9 col-lg-7 col-xl-6">

				<!-- Login title -->
				<div class="row">
					<h1 class="pt-2 text-white fw-bold">Логин</h1>
				</div>

				<!-- Login Form -->
				<form method="post">
					{% csrf_token %}

					<!-- Username input -->
					<div class="row my-2 justify-content-center">
						<div class="col-auto">
							<div class="input-group">
								<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
								<div class="form-floating">
									{{ form.username }}
									<label for="floatingInputGroupUsername">Имя пользователя</label>
								</div>
							</div>
						</div>
					</div>

					<!-- Password Input -->
					<div class="row my-2 justify-content-center">
						<div class="col-auto">
							<div class="input-group">
								<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
								<div class="form-floating">
									{{ form.password }}
									<label for="floatingInputGroupPassword">Пароль</label>
								</div>					
							</div>
						</div>
					</div>

					<!-- CAPTCHA Checkbox -->
					<div class="row my-2 justify-content-center">
						<div class="col-auto">
						<div class="form-group">
							{{ form.captcha }}
						</div>
						</div>
					</div>

					<!-- Login button -->
					<div class="row">
						<div class="col">
							<input type="submit" value="Войти" class="btn btn-primary btn-lg shadow-none">
						</div>
					</div>

					<!-- Show errors if any -->
					{% if form.errors %}
					<div class="row justify-content-center">
						<div class="col-auto">
							<div class="alert alert-danger text-center my-2" role="alert">
								{{ form.captcha.errors.1 }}
								{% for error in form.username.errors %}
									{{ error }}
								{% endfor %}
							</div>
						</div>
					</div>
					{% endif %}
					
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
